<!DOCTYPE html>
<html>
  <head>
    <title>Goodstats</title>
    <style>
      :root {
        color-scheme: light dark;
        --background: #ffffff;
        --text: #000000;
        --text-secondary: #666666;
        --surface: #f5f5f5;
        --primary: #3498db;
        --primary-hover: #2980b9;
        --success: #27ae60;
        --error: #f28b82;
        --error-surface: #3c1d1d;
        --disabled: #bdc3c7;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: #202124;
          --text: #ffffff;
          --text-secondary: #9aa0a6;
          --surface: #292a2d;
          --error-surface: #3c1d1d;
          --primary: #8ab4f8;
          --primary-hover: #93bbf8;
          --success: #81c995;
          --error: #f28b82;
          --disabled: #4a4a4a;
        }
      }

      body {
        width: 300px;
        padding: 16px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--background);
        color: var(--text);
        font-size: 14px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .status {
        padding: 16px;
        border-radius: 8px;
        background-color: var(--surface);
      }

      .status.error {
        background-color: var(--error-surface);
        padding: 12px;
      }

      .error-container {
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }

      .error-icon {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
        background-color: var(--error);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: bold;
        color: var(--error-surface);
      }

      .error-content {
        flex: 1;
      }

      .error-title {
        color: var(--error);
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 4px;
      }

      .error-message {
        color: var(--text-secondary);
        font-size: 13px;
        line-height: 1.4;
      }

      .button {
        padding: 8px 16px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
        text-align: center;
        font-weight: 500;
        width: 100%;
      }

      .button:hover {
        background-color: var(--primary-hover);
      }

      .button:disabled {
        background-color: var(--disabled);
        cursor: not-allowed;
      }

      .loading-spinner {
        width: 16px;
        height: 16px;
        border: 2px solid var(--text-secondary);
        border-top: 2px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .status-icon {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
      }

      .status-icon.success {
        background-color: var(--success);
      }

      .status-icon.error {
        background-color: var(--error);
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="statusContainer" class="status">
        <div style="display: flex; align-items: center; gap: 8px;">
          <div class="loading-spinner"></div>
          <span>Checking login status...</span>
        </div>
      </div>
      <button id="loginButton" class="button" style="display: none;">
        Login to Goodstats
      </button>
      <button id="syncButton" class="button" style="display: none;">
        Sync with Goodreads
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
